<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/capsvmApp.css" />
        <link rel="stylesheet" href="./css/hamburgers.css" />
        <title>Capsvm Desktop App</title>
    </head>
    <body>
        <div class="aside">
            <div class="servers">
                <div class="servname">
                    Serveur
                </div>
                <div class="burger">
                    <button id="ham" class="hamburger hamburger--slider" type="button">
                        <span class="hamburger-box">
                            <span class="hamburger-inner"></span>
                        </span>
                    </button>  
                </div>
            </div>
            <div class="menu"></div>
            <div class="vms">
                <div class="search">
                    <input class="input" type="text" placeholder="Rechercher une VM" />
                </div>
                <div class="vmlist"></div>
            </div>
        </div>
        <div class="main">
            <div class="actions">
                <div class="text">
                    <!-- Ajoutez votre texte ici -->
                    <p>Voici quelques actions que vous pouvez entreprendre :</p>
                </div>
                <div class="buttons">
                    <!-- Ajoutez vos boutons ici -->
                    <button class="action-button">Action 1</button>
                    <button class="action-button">Action 2</button>
                </div>
            </div>
            <div class="right">
                <div class="options">
                    <button class="option-button">
                        <img src="img/moon.png" alt="Button 1">
                    </button>
                    <button class="option-button">
                        <img src="img/setting-128_black.png" alt="Button 2">
                    </button>
                </div>
                <div class="vnc">
                    <div class="term"></div>
                </div>
            </div>
        </div>
        <script src="./js/renderer.js"></script>
    </body>
</html>
