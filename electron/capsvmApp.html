<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/capsvmApp.css" />
    <link rel="stylesheet" href="./css/hamburgers.css" />
    <title>Capsvm Desktop App</title>
</head>
<body>
    <div class="overlay"></div>
    <div class="aside">
        <div class="servers">
            <div class="servname">
                No server connected
            </div>
            <div class="burger">
                <button id="ham" class="hamburger hamburger--slider" type="button">
                    <span class="hamburger-box">
                        <span class="hamburger-inner"></span>
                    </span>
                </button>
            </div>
        </div>
        <div class="menu">
        </div>
        <div class="vms">
            <div class="search">
                <input class="input" type="text" placeholder="Search a VM" id="searchInput" />
                <img src="./img/search_icon.png" alt="Search" class="search-icon" id="searchIcon">
            </div>
            <div class="vmlist"></div>
        </div>
    </div>
    <div class="main">
        <div class="actions">
            <div class="topButtons">
                <div class="vmname">
                    VM Selected : <span class="vmSelected">None</span>
                </div>
                <div class="allvm">
                    <button id="startallvmfo" class="action-button">Start all vm in fail over</button>
                    <button id="stopallvmfo" class="action-button">Stop all vm in fail over</button>
                    <button id="statusallvm" class="action-button">Status all vm</button>
                    <button id="statusvmfo" class="action-button">Status all vm in fail over</button>
                </div>
                <div class="onevm">
                    <button id="start" class="action-button">Start</button>
                    <button id="forcestop" class="action-button">Force Stop</button>
                    <button id="stop" class="action-button">Stop</button>
                    <button id="status" class="action-button">Status</button>
                    <button id="reset" class="action-button">Reset</button>
                    <button id="ejectcd" class="action-button">Ejectcd</button>
                    <button id="gencode" class="action-button">Gencode</button>
                    <button id="getuuidshort" class="action-button">Get UUID from short name</button>
                    <button id="screendump" class="action-button">Screen Dump</button>
                </div>
            </div>
            <div class="vmReturnInfo">

            </div>
        </div>
        <div class="right">
            <div class="options">
                <button class="option-button theme">
                    <img src="img/moon.png" alt="Theme">
                </button>
            </div>
            <div class="vnc">
                <div class="term"></div>
            </div>
        </div>
    </div>
    <div id="popupcontainer" class="popupcontainer">
        <div class="addServerPopup">
            <div class="closeb">
                <button class="close" onclick="closePopup()"><img src="img/cross.png" alt="close"></button>
            </div>
            <form class="newServerInfo" onsubmit="Javascript:closePopup()">
                <div class="fields">
                    <fieldset class="set">
                        <legend>Server name</legend>
                        <input type="text" id="serverName" name="serverName" required>
                    </fieldset>

                    <fieldset class="set">
                        <legend>Server IP</legend>
                        <input type="text" id="serverIp" name="serverIp" required>
                    </fieldset>

                    <fieldset class="set">
                        <legend>Username</legend>
                        <input type="text" id="serverUsername" name="serverUsername" required>
                    </fieldset>

                    <fieldset>
                        <legend>password</legend>
                        <input type="text" id="serverPassword" name="serverPassword" required>
                    </fieldset>
                </div>
                <div class="endForm">
                    <input class="result" type="submit" name="submit" id="submit" value="Add">
                    <div class="remove"><img src="img/bin.png" alt="remove"></div>
                </div>
            </form>
        </div>
    </div>
    <script src="./js/renderer.js"></script>
</body>
</html>
